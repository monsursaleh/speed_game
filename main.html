<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Speedgame</title>
  </head>
  <body>
    <h1>Speedgame</h1>

    <div class="game-container">
      <h5>Your score:</h5>
      <p class="score score-main">0</p>
      <div class="circles-container">
        <div id="circle1" class="circle">1</div>
        <div id="circle2" class="circle">2</div>
        <div id="circle3" class="circle">3</div>
        <div id="circle4" class="circle">4</div>
      </div>
      <button type="button" id="start">Start game</button>
      <button type="button" id="stop">Stop game</button>
    </div>
    <div id="overlay">
      <div class="modal">
        <p class="score score-modal">Your score is</p>

        <button type="button" id="close">Close</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
